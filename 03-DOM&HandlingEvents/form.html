<!DOCTYPE html>
<html>

<head>
	<title>Fill in a form</title>
	<meta charset="UTF-8">
</head>

<body>
	<h1>Filling in a form</h1>
	<form>
		<p>University:<br><input type="text" id="textUni"></p>
		<p>Address:<br><input type="text" id="textAddress"></p>
		<button type="button" onclick="insertHint()">Hint</button>
	</form>

	<script>
		var university = "Cracow University of Economics";
		var address = "Rakowicka 27, Krakow, POLAND";

		function insertHint() {
			var uni = document.getElementById("textUni");
			var addr = document.getElementById("textAddress");

    		uni.value = university;
			addr.value = address;
		}

	</script>
</body>

</html>
