<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
    <meta charset="UTF-8">
</head>

<body>
    <h1>Shopping List</h1>
    <p>
        New item: <input id="addItem" type="text" name="item">
        <button id="addButton" type="button">Add</button>
    </p>
    <h3>List of items</h3>
    <ol id="addList"></ol>

    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

    <script>

        const list = $('#addList');
        const addButton = $('#addButton');

        addButton.on('click', function() {

            let input = $('#addItem');
            let inputValue = input.val();
            let addedElem = $('<li>'+inputValue+'</li>');

            list.append(addedElem);

            addedElem.on('dblclick', function() {
                this.remove();
            });

            input.val('');
        });


    </script>
</body>

</html>
